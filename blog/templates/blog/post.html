{% extends "global/base.html" %}

{% block texto %}{{text}}{% endblock texto %}

{% block posts %}
    <article class="post single_post">
    <header>
        <h1 class="post__title"></h1>
        <a href="{% url "blog:post" post.id %}">{{post.title}}</a>
    </header>

    <div class="post__body">
        <p>{{post.body}}</p>
    </div>

    </article>
   
{% endblock posts %}
